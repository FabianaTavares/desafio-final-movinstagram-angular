
<div class="comments">
    <div class="row">
      <div class="col-md-12">
        <div class="col s4">
          <a href="">
            <i class="far fa-heart" title="{{usersLikes}}"></i>
            <span>{{qtdCurtidas}}</span>
          </a>
        </div>
        <div class="col s4">
          <a href=""><i class="far fa-comment-alt"></i><span>{{qtdComentarios}}</span></a>
        </div>
      </div>
    </div>

    <div class="row" >
      <div class="col-md-12">
        <ul class="collection" *ngFor="let itemComments of listCommentsByPost; let i = index">
          <li class="collection-item avatar">
            <div class="row">
              <div class="col s12">
                <div class="col s5">
                  <img src="assets/img/{{itemComments.user}}.png" alt="{{itemComments.user}}" class="circle responsive-img image-tabs">
                  <span class="title-visualizar">{{itemComments.user}}</span>
                </div>
                <div class="col s7 titulo-post">
                  {{itemComments.comment}}
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
</div>
