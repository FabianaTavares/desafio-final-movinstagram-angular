<div class="row">
  <div class="col-md-12">
    <div class="col-md-3">
      <div class="card-panel grey lighten-5 z-depth-1">
        <div class="row valign-wrapper">
          <div class="col s2">
            <img src="assets/img/superman.png" alt="superman" class="circle responsive-img">
          </div>
          <div class="col s2">
            <span class="black-text">
              <span class="title">superman TESTES</span>
              <p>{{qtdPosts}} posts <br>
                {{qtdCurtidas}} curtidas <br>
                {{qtdComentarios}} coment√°rios
              </p>
            </span>
          </div>
          <div class="col s8">
            <div class="row">
              <div class="col s12">
                <span class="title visual-timer">Visualizar Timeline com:</span>
              </div>
            </div>
            <div class="row">
              <div class="col s12">
                <ul class="tabs" tabs>
                  <li class="tab" [ngClass]="active" *ngFor="let item of listAtivos" (click)="selectTab(item)" >

                      <img src="{{ item.img }}" alt="{{item.user}}" class="circle responsive-img image-tabs">
                      <span class="title-visualizar">{{item.user}}</span>

                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
